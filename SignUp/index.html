<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
</head>
<body>
    <form action="http://www.example.com/login.php" method="GET">
    <fieldset>
        <legend>Personal Information</legend>
        <p>
            First Name
            <input type="text" name="firstname" size="15" maxlength="25" required>
            <br/> 
            <br/> 
            Last Name
            <input type="text" name="lastname" size="15" maxlength="25" required>
        </p>

        <p>
            Gender:
            
            <label><input type="radio" name="gender" value="m">Male</label>
            
            <label><input type="radio" name="gender" value="f">Female</label>
        </p>

        <p>
            Date of Birth:
            <input type="date" name="dob">
        </p>

        <p>
            Please Enter your Email:
            <input type="email" name="email">
        </p>

        <p>
            Please Enter your website: 
            <input type="url" name="profile">
        </p>

    </fieldset>
    <p>
        Password
        <input type="password" name="password" size="15" maxlength="20">
    </p>

    <p>
        Re-enter Password
        <input type="password" name="password" size="15" maxlength="20">
    </p>

    <p>
        Which Subject Teacher you Need:
        <br/>
        <br/>
        <input type="checkbox" name="interests" value="math">Math
        <input type="checkbox" name="interests" value="comp">Computer
        <input type="checkbox" name="interests" value="phy">Physics
        <input type="checkbox" name="interests" value="chem">Chemistry
        <input type="checkbox" name="interests" value="bio">Biology
    </p>

    <p>
        Area:
        <select name="" id="">
            <option value="">North Karachi</option>
            <option value="">Gulshan e Iqbal</option>
            <option value="">Nazimabad</option>
            <option value="">Outside</option>
        </select>
    </p>

    <p>
        Upload Profile Picture:

    </p>
        <input type="file"> <br/> <br/>
        <input type="submit" value="Upload">
    <p>
        comments:
    </p>
    <textarea name="comments" id="" cols="20" rows="4">Enter comments here...</textarea>
    <br/>
    <br/>
    <input type="submit">
    </form>    
    

    


</body>
</html>
