<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" />
    <title>Music Player</title>
</head>
<body>
   <h1>Music Player</h1>
   <h2></h2>
   <div class="music-container" id="music-container">
       <div class="music-info">
           <h4 id="title"></h4>
           <div class="progress-container" id="progress-container">
               <div class="progress" id="progress"></div>
           </div>
       </div>
       <audio src="music/Alan Walker - Faded.mp3" id="audio"></audio>

       <div class="img-container">
           <img src="images/faded.jpg" alt="album-art" id="cover">
       </div>

       <div class="navigation">
           <button class="action-btn" id="prev">
               <i class="fas fa-backward"></i>
           </button>
           <button class="action-btn action-btn-big" id="play">
               <i class="fas fa-play"></i>
           </button>
           <button class="action-btn" id="next">
               <i class="fas fa-forward"></i>
           </button>
       </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
